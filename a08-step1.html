<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8 -- Part 1, Step 1</title>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
</head>
<body>
    <!--1.	Create a button on a web page. Use the .click() method to display an alert message to the user indicating that the button has been clicked when the button is actually clicked. -->
    <button id="btn1">Step 1 Btn</button>
    
    <script>
        $('document').ready(function() {
           $('#btn1').click(function() {
              window.alert('The button has been clicked') ;
           });
        });
    
    </script>
</body>
</html>
